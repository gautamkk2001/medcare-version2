<body>
  <div class="pro-container">
      <div class="img">
          <img src="../../assets/images/94aW.gif">
      </div>
  <div class="container">

      <div class="header">
        <a routerLink="">< Back</a>
          <h1>Login</h1>
      </div>
      <div class="main">
        <form name="form"   [formGroup]="loginForm" (ngSubmit)="validate()">
          <span>
            <i class="fa-solid fa-envelope"></i>
            <input id="user_email" type="text" placeholder="Enter your Email" name="usernamillogin" formControlName="userId"
            pattern="^[0-9a-zA-Z]+[._]{0,1}[0-9a-zA-Z]+[@][a-zA-Z]+[.][a-zA-Z]{2,3}([.][a-zA-Z]{2,3}){0,1}$"
            pattern2="^[AI][0-9]{4}$"
             />
             <div class="errors" *ngIf="loginForm.controls['userId'].dirty">
              <p *ngIf="loginForm.controls['userId'].errors?.['required']">
                Enter the field
              </p>
              <p *ngIf="loginForm.controls['userId'].errors?.['pattern'] || loginForm.controls['userId'].errors?.['pattern2'] ">
                Enter valid Email id
              </p>
            </div>
          </span><br>
          <span>
            <i class="fa-solid fa-lock"></i>
            <input id="password" type="password" placeholder="Enter your Password" name="userloginpass"
            formControlName="password"
            pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,14}$" />

          <div class="errors" *ngIf="loginForm.controls['password'].dirty">
            <p *ngIf="loginForm.controls['password'].errors?.['required']">
              Enter the field
            </p>
            <p *ngIf="loginForm.controls['password'].errors?.['pattern']">
              Enter valid password
            </p>
          </div>

          </span><br>
          <button type="submit">Login</button>
          <!-- (click)="login(loginusers, loginpass)" -->
        </form>
          <div class="change-password">
              <h3><a routerLink="/forgot">Forgot password</a></h3>
          </div>
          <div class="register">
              <h3>I don't have account <a routerLink="/registration">Register</a></h3>
          </div>
      </div>
  </div>
</div>
</body>

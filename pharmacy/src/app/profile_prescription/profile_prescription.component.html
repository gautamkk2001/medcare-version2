<div *ngFor="let item of orderDates">

 <div class="ordersection" *ngIf="item.tomorrow>=currentDate">
  <div class="grid-columns">
  <div class="orders"  *ngFor="let pro of cartproducts">

     <h2>Arriving on: {{item.tomorrow }}th</h2><span>Total: Rs-{{pro.originalAmount}}</span>
     <div class="orderImgs" >
     <img   src="../../assets/images/{{pro.description}}.jpg">
    </div>
    <button (click)="details()">View Details</button>
    <button (click)="cancel()">Cancel Order</button>
  </div>
 </div>
</div>
</div>

 <!-- view details dialog box -->

 <dialog class="viewDetails">
  <div class="viewbox">
   <div class="details">
    <a (click)="closeModal()">x</a>
     <h2> Order Details</h2>
     <h4>Oder Id: 75489621</h4>
     <h4>Medicine Products  </h4>
     <h4>Order Confirmed on, Jun 22</h4>
     <h4>Delivery excepted by, {{orderDates.date}}</h4>
     <p>Need help?</p>
   </div>
  </div>
 </dialog>

 <dialog class="refund">
  <div class="viewbox">
    <div class="details">
         <a (click)="closeModal()">x</a>
        <h2>Refund Status</h2>
        <h4>Your Amount will refunded within 1-2 Hours</h4>
    </div>
  </div>
 </dialog>


</section>

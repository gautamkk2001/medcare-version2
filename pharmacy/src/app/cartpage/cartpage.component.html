
<app-navbar></app-navbar>

<section id="cart-container" class="cantainer">
  <table width="100%">
      <thead>
          <tr>
              <td>Remove</td>
              <td>Image</td>
              <td>Product</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Total</td>
          </tr>
      </thead>

      <tbody *ngFor="let cart of cartData" [formGroup]="input">
          <tr>
              <td> <a href="#" (click)="delete(cart.id)"><i class="fas far fa-trash-alt"></i></a></td>
              <td><img  class="img"src="../../assets/images/{{cart.description}}.jpg" alt=""></td>
              <td>
                   <h5>{{cart.description}}</h5>
              </td>
              <td>
                  <h5>Rs: {{cart.originalAmount}}</h5>
              </td>
              <td><input class="in" value="1" type="number" name="quantity"  formControlName="quantity" (change)="changeQuantity(cart)"></td >
              <td>
                  <h5>Rs: {{change}}</h5>
              </td>
          </tr>
      </tbody>
  </table>
</section>
<section id="cart-bottom" class="container">
  <div class="row">
      <div class="coupon">
          <div class="cont-1">
              <h5>COUPON</h5>
              <p>Ener your coupon here</p>
              <input type="text" placeholder="coupon code">
              <button> APPLY COUPON</button>
          </div>
      </div>

      <div class="total">
          <div class="total-container">
              <h5>CART TOTAL</h5>
              <div class="flex">
                  <h4>Subtotal</h4>
                  <h4>{{totalPrice}}</h4>
              </div>
              <div class="flex">
                  <h4>Shipping</h4>
                  <h4>Rs: 50.00</h4>
              </div>
              <div class="flex">
                  <h4>Total</h4>
                  <h3>Rs: 590.00
                  </h3>
              </div>
              <div><button (click)="popupp()" >Proceed</button>
              </div>
          </div>
          </div>
  </div>
</section>


<dialog class="popup">
    <div class="placed">
      <div class="infom">
        <div class="in">
         <h2><i class="far fa-times"></i></h2>
         <p>Order placed</p>
        </div>
        </div>
    </div>
</dialog>
